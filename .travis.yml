language: perl
perl:
  - "5.19"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
before_install:
  - export nanomsgver=0.5-beta
  - export nanomsgbuild=`mktemp -d`
  - pushd $nanomsgbuild
  - wget http://download.nanomsg.org/nanomsg-${nanomsgver}.tar.gz
  - tar xfz nanomsg-${nanomsgver}.tar.gz
  - cd nanomsg-${nanomsgver}
  - ./configure
  - make
  - sudo make install
  - popd
install:
  - cpanm -qn Dist::Zilla
  - cpanm -qn Dist::Zilla
  - dzil authordeps |grep -v '^inc' |cpanm -qn
  # should get this into authordeps somehow
  - cpanm -qn Dist::Zilla::Plugin::MakeMaker::Awesome
  # for the generated optional pod tests that'll otherwise get skipped
  - cpanm -qn Test::Pod Test::Pod::Coverage Pod::Coverage::TrustPod
  - dzil listdeps |cpanm -qn
script:
  - dzil test --all
