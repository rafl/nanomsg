language: perl
perl:
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
before_install:
  - export nanomsgver=0.9-beta
  - export nanomsgbuild=`mktemp -d`
  - pushd $nanomsgbuild
  - wget https://github.com/nanomsg/nanomsg/archive/${nanomsgver}.tar.gz
  - tar xfz ${nanomsgver}.tar.gz
  - cd nanomsg-${nanomsgver}
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - make
  - sudo make install
  - sudo ldconfig
  - popd
install:
  - cpanm Devel::CheckLib
  - cpanm -v --installdeps .
  - perl Makefile.PL
  - make
script:
  - make test
